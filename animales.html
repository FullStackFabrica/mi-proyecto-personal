        function crearTarjetaAnimal(animal) {
            return `
                <div class="animal-card">
                    <img src="${animal.imagen}" alt="${animal.nombre}" loading="lazy">
                    <div class="card-content">
                        <div class="animal-name">${animal.nombre}</div>
                        <div class="animal-description">${animal.descripcion}</div>
                        <span class="category-tag">${animal.categoria}</span>
                    </div>
                </div>
            `;
        }

        function cargarAnimales() {
            const gallery = document.getElementById('gallery');
            const loading = document.getElementById('loading');
            
            // Simular tiempo de carga
            setTimeout(() => {
                const htmlAnimales = animales.map(animal => crearTarjetaAnimal(animal)).join('');
                gallery.innerHTML = htmlAnimales;
                
                loading.style.display = 'none';
                gallery.style.display = 'grid';
                
                // Animaci√≥n de entrada
                const cards = document.querySelectorAll('.animal-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(20px)';
                    setTimeout(() => {
                        card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
                        card.style.opacity = '1';
                        card.style.transform = 'translateY(0)';
                    }, index * 100);
                });
            }, 1500);
        }

        // Cargar animales cuando la p√°gina est√© lista
        document.addEventListener('DOMContentLoaded', cargarAnimales);
    </script>
